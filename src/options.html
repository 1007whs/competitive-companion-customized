<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Competitive Companion Options</title>

    <style>
      /* Adapted from https://github.com/sindresorhus/notifier-for-github/blob/master/source/options.html */

      section {
        padding: 0 18px;
      }

      section h3 {
        margin-left: -18px;
      }

      section input[type='text'] {
        margin-top: 8px;
        width: 100%;
      }

      section p.description {
        font-style: italic;
        color: grey;
      }

      section p.error {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <section>
      <h3>Custom tools</h3>
      <label for="custom-ports">Custom ports</label>

      <br />

      <input type="text" id="custom-ports" title="Port numbers" />

      <p id="custom-ports-error" class="error">
        Please make sure all ports are valid, and multiple ports are separated by commas.
      </p>

      <p class="description">
        Specify custom ports to send the parsed data to, separated by commas.
      </p>
    </section>

    <section>
      <h3>Debugging</h3>
      <input type="checkbox" id="debug-mode" />
      <label for="debug-mode">Debug mode</label>

      <p class="description">
        If debug mode is enabled, all the JSON data that is sent is logged to the console as well.
      </p>
    </section>

    <script src="js/options.js"></script>
  </body>
</html>
